<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Movies</title>
  <link rel="stylesheet" href="styles.css">
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script src="index.js" type="text/babel"></script> 
</head>

<body>
  <h1>My Favorite Movies</h1>

  <div id="app">

    <template id="movie-template">
      <article>
        <h2>TITLE GOES HERE</h2>
        
        <img src="IMAGE FILENAME GOES HERE">
        <p>
          DESCRIPTION GOES HERE
        </p>

        <div class="actions">
          <a class="details" href="#">See Details</a>
          <a class="like">&hearts; <span>0</span></a>
        </div>
      </article>
  </template>

  </div>

  <script type="text/babel"> // babel means a special/enhanced version of js(JSX)
    const appElement = document.getElementById('app');
    const appRoot = ReactDOM.createRoot(appElement);
    //use captial letter to tell react it's a react component
    appRoot.render(<App/>); // '/' represents a self closing element
  </script>

</body>

</html>
